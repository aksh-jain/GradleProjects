apply plugin: 'java'
apply plugin: 'org.sonarqube'

repositories {
    jcenter()
}

dependencies {
    
    compile 'org.slf4j:slf4j-api:1.7.21' // The production code uses the SLF4J logging API at compile time

    testCompile "org.mockito:mockito-core:1.+"
    testCompile 'junit:junit:4.12'
    compile 'org.sonarsource.sonarqube:sonarqube:6.0'
}

buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.1-rc1"
  }
}
